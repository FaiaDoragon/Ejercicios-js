<body>
    <script>
        // 9. Un script que escriba los números del 1 al 500, que indique cuales son múltiplos de 4 y de 9 y que cada 5 líneas muestre una línea horizontal.Por ejemplo:

        // 1
        // 2
        // 3
        // 4(Múltiplo de 4)
        // 5 -————————————————————-
        // 6
        // 7
        // 8(Múltiplo de 4)
        // 9(Múltiplo de 9)
        // 10
        var num, rep;
        for (var num = 1; num <= 500; num++) {
            document.write(num)
            if (num % 4 == 0) {
                document.write(" (Multiplo de 4)");
            } if (num % 9 == 0) {
                document.write(" (Multiplo de 9)");
            }
            document.write("<br>");
            if (num % 5 == 0) {
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
