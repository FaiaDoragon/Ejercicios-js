<body>
    <script>
        //7. Haz un script que escriba una pirámide inversa de los números del 1 al número que indique el usuario de la siguiente forma : (suponiendo que indica 30).

        var num = prompt("Introduce un número"), rep;
        if (Number(num) == num) {
            for (var num; num > 0; num--) {
                for (rep = 0; rep < num; rep++) {
                    document.write(num)
                }
                document.write("<br>");
            }
        } else {
            alert("No has introducido un número");
        }
    </script>
</body>
